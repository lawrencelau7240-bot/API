name: "Daily Maintenance — 本地银行 (23:00–08:00 GMT+8, posted a day before)"

on:
  schedule:
    # Post 5 minutes before 23:00 MYT/GMT+8 start -> 22:55 MYT == 14:55 UTC daily
    - cron: "55 14 * * *"
  workflow_dispatch:

jobs:
  local-bank-maintenance:
    runs-on: ubuntu-latest

    env:
      PAGE_ID: ${{ secrets.STATUSPAGE_PAGE_ID }}
      API_KEY: ${{ secrets.STATUSPAGE_API_KEY }}

      MAINTENANCE_NAME: "本地银行"
      MAINTENANCE_BODY: "通知：本地银行每日 23:00–08:00（GMT+8）进行常规维护。此公告会提前一天发布。"
      COMPONENT_CODE: "jb97qs2wnwkk"

    steps:
      - name: Compute scheduled_for / scheduled_until — tomorrow 23:00→08:00 (GMT+8)
        id: times
        shell: bash
        run: |
          set -euo pipefail

          # START: Tomorrow 23:00 MYT (always a day ahead)
          START=$(python3 -c 'from datetime import datetime, time, timedelta; from zoneinfo import ZoneInfo; tz=ZoneInfo("Asia/Kuala_Lumpur"); utc=ZoneInfo("UTC"); now=datetime.now(tz); t23=datetime.combine(now.date(), time(23,0), tzinfo=tz); start_local=t23 + timedelta(days=1); print(start_local.astimezone(utc).strftime("%Y-%m-%dT%H:%M:%SZ"))')

          # END: START + 9 hours => 08:00 next local day
          END=$(python3 -c 'from datetime import datetime, time, timedelta; from zoneinfo import ZoneInfo; tz=ZoneInfo("Asia/Kuala_Lumpur"); utc=ZoneInfo("UTC"); now=datetime.now(tz); t23=datetime.combine(now.date(), time(23,0), tzinfo=tz); start_local=t23 + timedelta(days=1); end_local=start_local + timedelta(hours=9); print(end_local.astimezone(utc).strftime("%Y-%m-%dT%H:%M:%SZ"))')

          echo "start=$START" >> "$GITHUB_OUTPUT"
          echo "end=$END"     >> "$GITHUB_OUTPUT"
          echo "本地银行 UTC window (tomorrow): $START -> $END"

      - name: Pre-check (start/end are in the future and valid)
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          set -euo pipefail
          echo "START: $START"; echo "END: $END"
          NOW_UTC=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          to_epoch() { date -u -d "$1" +"%s"; }
          START_EPOCH=$(to_epoch "$START")
          END_EPOCH=$(to_epoch "$END")
          NOW_EPOCH=$(to_epoch "$NOW_UTC")

          if [ "$END_EPOCH" -le "$START_EPOCH" ]; then
            echo "::error ::END must be later than START."
            exit 1
          fi
          if [ "$START_EPOCH" -le "$NOW_EPOCH" ]; then
            echo "::error ::START must be in the future."
            exit 1
          fi

          echo "Pre-check OK."

      - name: Create scheduled maintenance via Statuspage API (announce now, component stays operational until start)
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          set -euo pipefail
          echo "Scheduling 本地银行 ${START} -> ${END} (UTC) with component ${COMPONENT_CODE}"

          FIRST_UPDATE="提前通知：本地银行将于 ${START}（UTC）至 ${END}（UTC）进行常规维护（本地时间明日 23:00–次日 08:00，GMT+8）。"

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" \
            "https://api.statuspage.io/v1/pages/${PAGE_ID}/incidents" \
            -H "Authorization: OAuth ${API_KEY}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "incident[name]=${MAINTENANCE_NAME}" \
            --data-urlencode "incident[status]=scheduled" \
            --data-urlencode "incident[body]=${MAINTENANCE_BODY}" \
            --data-urlencode "incident[scheduled_for]=${START}" \
            --data-urlencode "incident[scheduled_until]=${END}" \
            --data-urlencode "incident[deliver_notifications]=true" \
            --data-urlencode "incident[scheduled_auto_in_progress]=true" \
            --data-urlencode "incident[scheduled_auto_completed]=true" \
            --data-urlencode "incident[auto_transition_to_maintenance_state]=true" \
            --data-urlencode "incident[auto_transition_to_operational_state]=true" \
            --data-urlencode "incident[component_ids][]=${COMPONENT_CODE}" \
            --data-urlencode "incident[incident_updates][0][status]=scheduled" \
            --data-urlencode "incident[incident_updates][0][body]=${FIRST_UPDATE}" )

          echo "HTTP status: $HTTP_CODE"
          cat response.json || true

          if [ "$HTTP_CODE" -ge 300 ]; then
            echo "::error ::Failed to create 本地银行 maintenance. See response above."
            exit 1
          fi

      - name: Summary
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          echo "✅ 本地银行 scheduled (23:00–08:00 GMT+8, posted a day before)."
          echo "Window (UTC): ${START} -> ${END}"
          echo "Component: ${COMPONENT_CODE}"
