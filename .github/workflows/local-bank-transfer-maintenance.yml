name: "Daily Maintenance — 本地银行转账 (22:30–09:30 GMT+8, posted a day before)"

on:
  schedule:
    # Post 5 minutes before 22:30 MYT start -> 22:25 MYT == 14:25 UTC daily
    - cron: "25 14 * * *"
  workflow_dispatch:

jobs:
  local-bank-transfer-maintenance:
    runs-on: ubuntu-latest

    env:
      PAGE_ID: ${{ secrets.STATUSPAGE_PAGE_ID }}
      API_KEY: ${{ secrets.STATUSPAGE_API_KEY }}

      MAINTENANCE_NAME: "本地银行转账"
      MAINTENANCE_BODY: "通知：本地银行转账每日 22:30–09:30（GMT+8）进行常规维护。此公告会提前一天发布。"
      COMPONENT_CODE: "jb97qs2wnwkk"

    steps:
      - name: Compute scheduled_for / scheduled_until — tomorrow 22:30→09:30 (GMT+8)
        id: times
        shell: bash
        run: |
          set -euo pipefail
          # START: Tomorrow 22:30 MYT (always a day ahead)
          START=$(python3 -c 'from datetime import datetime, time, timedelta; from zoneinfo import ZoneInfo; tz=ZoneInfo("Asia/Kuala_Lumpur"); utc=ZoneInfo("UTC"); now=datetime.now(tz); today_start=datetime.combine(now.date(), time(22,30), tzinfo=tz); start_local=today_start + timedelta(days=1); print(start_local.astimezone(utc).strftime("%Y-%m-%dT%H:%M:%SZ"))')
          # END: Tomorrow + 11 hours => 09:30 next day
          END=$(python3 -c 'from datetime import datetime, time, timedelta; from zoneinfo import ZoneInfo; tz=ZoneInfo("Asia/Kuala_Lumpur"); utc=ZoneInfo("UTC"); now=datetime.now(tz); today_start=datetime.combine(now.date(), time(22,30), tzinfo=tz); start_local=today_start + timedelta(days=1); end_local=start_local + timedelta(hours=11); print(end_local.astimezone(utc).strftime("%Y-%m-%dT%H:%M:%SZ"))')
          echo "start=$START" >> "$GITHUB_OUTPUT"
          echo "end=$END"     >> "$GITHUB_OUTPUT"
          echo "本地银行转账 UTC window (tomorrow): $START → $END"

      - name: Pre-check (start/end are in the future and valid)
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          set -euo pipefail
          echo "START: $START"; echo "END: $END"
          NOW_UTC=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          to_epoch() { date -u -d "$1" +"%s"; }
          START_EPOCH=$(to_epoch "$START"); END_EPOCH=$(to_epoch "$END"); NOW_EPOCH=$(to_epoch "$NOW_UTC")
          [ "$END_EPOCH" -le "$START_EPOCH" ] && { echo "::error ::END must be later than START."; exit 1; }
          [ "$START_EPOCH" -le "$NOW_EPOCH" ] && { echo "::error ::START must be in the future."; exit 1; }
          echo "Pre-check OK."

      - name: Create scheduled maintenance via Statuspage API
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          set -euo pipefail
          echo "Scheduling 本地银行转账 ${START} -> ${END} (UTC) with component ${COMPONENT_CODE}"
          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" \
            "https://api.statuspage.io/v1/pages/${PAGE_ID}/incidents" \
            -H "Authorization: OAuth ${API_KEY}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "incident[name]=${MAINTENANCE_NAME}" \
            --data-urlencode "incident[status]=scheduled" \
            --data-urlencode "incident[body]=${MAINTENANCE_BODY}" \
            --data-urlencode "incident[scheduled_for]=${START}" \
            --data-urlencode "incident[scheduled_until]=${END}" \
            --data-urlencode "incident[scheduled_auto_in_progress]=true" \
            --data-urlencode "incident[scheduled_auto_completed]=true" \
            --data-urlencode "incident[incident_updates][0][status]=scheduled" \
            --data-urlencode "incident[incident_updates][0][affected_components][0][code]=${COMPONENT_CODE}" \
            --data-urlencode "incident[incident_updates][0][affected_components][0][new_status]=under_maintenance" )
          echo "HTTP status: $HTTP_CODE"; cat response.json || true
          [ "$HTTP_CODE" -ge 300 ] && { echo "::error ::Failed to create 本地银行转账 maintenance."; exit 1; }

      - name: Summary
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          echo "✅ 本地银行转账 scheduled (22:30–09:30 GMT+8, posted a day before)."
          echo "Window (UTC): ${START} -> ${END}"
          echo "Component: ${COMPONENT_CODE}"
