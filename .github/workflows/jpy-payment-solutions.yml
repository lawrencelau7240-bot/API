name: "Daily Maintenance — 国内銀行振込２ (08:00–20:00 MYT)"

on:
  schedule:
    # Post 5 minutes before 08:00 MYT start.
    # 08:00 MYT = 00:00 UTC (same day), so we post at 23:55 UTC (previous day) daily.
    - cron: "55 23 * * *"
  workflow_dispatch:

jobs:
  domestic-bank-maintenance:
    runs-on: ubuntu-latest

    env:
      # Secrets must be configured in the repository settings
      PAGE_ID: ${{ secrets.STATUSPAGE_PAGE_ID }}
      API_KEY: ${{ secrets.STATUSPAGE_API_KEY }}

      # Title & description
      MAINTENANCE_NAME: "国内銀行振込２"
      MAINTENANCE_BODY: "お知らせ：国内銀行振込２は毎日 08:00〜20:00（GMT+8）に定期メンテナンスを実施します。"

      # Component for this maintenance (JPY Payment Solutions)
      COMPONENT_CODE: "m3dgpl8w4djd"

    steps:
      - name: Compute scheduled_for and scheduled_until (UTC) — next 08:00→20:00 MYT
        id: times
        shell: bash
        run: |
          set -euo pipefail

          # Compute START (next 08:00 MYT) in UTC ISO 8601
          START=$(python3 -c 'from datetime import datetime, time, timedelta; from zoneinfo import ZoneInfo; myt=ZoneInfo("Asia/Kuala_Lumpur"); utc=ZoneInfo("UTC"); now=datetime.now(myt); today_start=datetime.combine(now.date(), time(8,0), tzinfo=myt); start_local=today_start if now < today_start else today_start + timedelta(days=1); print(start_local.astimezone(utc).strftime("%Y-%m-%dT%H:%M:%SZ"))')

          # Compute END (START + 12h) in UTC ISO 8601
          END=$(python3 -c 'from datetime import datetime, time, timedelta; from zoneinfo import ZoneInfo; myt=ZoneInfo("Asia/Kuala_Lumpur"); utc=ZoneInfo("UTC"); now=datetime.now(myt); today_start=datetime.combine(now.date(), time(8,0), tzinfo=myt); start_local=today_start if now < today_start else today_start + timedelta(days=1); end_local=start_local + timedelta(hours=12); print(end_local.astimezone(utc).strftime("%Y-%m-%dT%H:%M:%SZ"))')

          echo "start=$START" >> "$GITHUB_OUTPUT"
          echo "end=$END"     >> "$GITHUB_OUTPUT"

          echo "国内銀行振込２ UTC window: $START → $END"

      - name: Pre-check (start/end are in the future and valid)
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          set -euo pipefail
          echo "START: $START"
          echo "END:   $END"

          NOW_UTC=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          to_epoch() { date -u -d "$1" +"%s"; }
          START_EPOCH=$(to_epoch "$START")
          END_EPOCH=$(to_epoch "$END")
          NOW_EPOCH=$(to_epoch "$NOW_UTC")

          if [ "$END_EPOCH" -le "$START_EPOCH" ]; then
            echo "::error ::END must be later than START."
            exit 1
          fi

          if [ "$START_EPOCH" -le "$NOW_EPOCH" ]; then
            echo "::error ::START must be in the future. START=$START NOW=$NOW_UTC"
            exit 1
          fi

          echo "Pre-check OK."

      - name: Create scheduled maintenance via Statuspage API
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          set -euo pipefail
          echo "Scheduling 国内銀行振込２ ${START} -> ${END} (UTC) with component ${COMPONENT_CODE}"

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" \
            "https://api.statuspage.io/v1/pages/${PAGE_ID}/incidents" \
            -H "Authorization: OAuth ${API_KEY}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "incident[name]=${MAINTENANCE_NAME}" \
            --data-urlencode "incident[status]=scheduled" \
            --data-urlencode "incident[body]=${MAINTENANCE_BODY}" \
            --data-urlencode "incident[scheduled_for]=${START}" \
            --data-urlencode "incident[scheduled_until]=${END}" \
            --data-urlencode "incident[scheduled_auto_in_progress]=true" \
            --data-urlencode "incident[scheduled_auto_completed]=true" \
            --data-urlencode "incident[incident_updates][0][status]=scheduled" \
            --data-urlencode "incident[incident_updates][0][affected_components][0][code]=${COMPONENT_CODE}" \
            --data-urlencode "incident[incident_updates][0][affected_components][0][new_status]=under_maintenance" )

          echo "HTTP status: $HTTP_CODE"
          cat response.json || true

          if [ "$HTTP_CODE" -ge 300 ]; then
            echo "::error ::Failed to create 国内銀行振込２ maintenance. See response above."
            exit 1
          fi

      - name: Summary
        shell: bash
        env:
          START: ${{ steps.times.outputs.start }}
          END:   ${{ steps.times.outputs.end }}
        run: |
          echo "✅ 国内銀行振込２ scheduled (08:00–20:00 MYT)."
          echo "Window (UTC): ${START} -> ${END}"
          echo "Component: ${COMPONENT_CODE} (JPY Payment Solutions)"
